<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Likes</title>
</head>

<body>
    <nav><h1>Network</h1></nav>
    <h2 id="feed">Your Feed</h2>
    <div class="container">
        <div class="col1">
            <div class="prof">
                <img id="pic" src="img/user-circle.png" alt="user-circle">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="col2">
            <div class="row">
                <div class="subrow">
                    <h3>Neil M</h3>
                    <p><span id="neilLikes">0</span> likes</p>
                    <button id="neilBtn" class="btn" onclick="plusNeil()">Like</button>
                </div>
                <div class="subrow">
                    <p class="desc">I set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                </div>
            </div>
            <div class="row">
                <div class="subrow">
                    <h3>Nichole K</h3>
                    <p><span id="nicholeLikes">0</span> likes</p>
                    <button id="nicholeBtn" class="btn" onclick="plusNichole()">Like</button>
                </div>
                <div class="subrow">
                    <p class="desc">Just finished my <a href="#">next comic,</a> check it outI can't stop </p>
                </div>
            </div>
            <div class="row">
                <div class="subrow">
                    <h3>Jim R</h3>
                    <p><span id="jimLikes">0</span> likes</p>
                    <button id="jimBtn" class="btn" onclick="plusJim()">Like</button>
                </div>
                <div class="subrow">
                    <p class="desc">I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
